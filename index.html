<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClockClock 24</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .app-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #f5f5f5;
      }

      #clock-display {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5%;
        width: 100%;
        height: 100%;
        padding: 2%;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-content: center;
      }

      .digit-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 0.3vw;
        width: 22vw;
        height: 33vw;
      }

      .clock-cell {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .clock {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #ffffff;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.25);
        --small-hand: -135deg;
        --large-hand: -45deg;
      }

      svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .clock-smallHand,
      .clock-largeHand {
        transform-origin: 50px center;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .clock-smallHand {
        transform: rotateZ(var(--small-hand));
      }

      .clock-largeHand {
        transform: rotateZ(var(--large-hand));
      }

      .colon {
        width: 4vw;
        height: 33vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15%;
      }

      .colon-dot {
        width: 2vw;
        height: 2vw;
        border-radius: 50%;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
    <style>
      body {
        box-sizing: border-box;
      }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  </head>
  <body class="h-full">
    <div class="app-wrapper" id="app">
      <div id="clock-display"></div>
    </div>
    <script>
      // Default configuration
      const defaultConfig = {
        // background_color_input: "#f5f5f5",
        // clock_face_color_input: "#ffffff",
        // hand_color_input: "#4a4a4a",
        // accent_color_input: "#999999",
        background_color_input: "#0f0f0f",
        clock_face_color_input: "#1a1a1a",
        hand_color_input: "#00ff41",
        accent_color_input: "#ff0055",
      };

      let config = { ...defaultConfig };
      let currentTime = "";

      // Digit patterns - hour and minute positions based on clock face (0-12 hours, 0-60 minutes)
      const digits = [
        [
          // 0
          { hour: 6, minute: 15 },
          { hour: 9, minute: 30 },
          { hour: 6, minute: 0 },
          { hour: 0, minute: 30 },
          { hour: 3, minute: 0 },
          { hour: 0, minute: 45 },
        ],
        [
          // 1
          { hour: 7.5, minute: 37.5 },
          { hour: 6, minute: 30 },
          { hour: 7.5, minute: 37.5 },
          { hour: 6, minute: 0 },
          { hour: 7.5, minute: 37.5 },
          { hour: 0, minute: 0 },
        ],
        [
          // 2
          { hour: 3, minute: 15 },
          { hour: 9, minute: 30 },
          { hour: 6, minute: 15 },
          { hour: 0, minute: 45 },
          { hour: 0, minute: 15 },
          { hour: 9, minute: 45 },
        ],
        [
          // 3
          { hour: 3, minute: 15 },
          { hour: 9, minute: 30 },
          { hour: 3, minute: 15 },
          { hour: 9, minute: 0 },
          { hour: 3, minute: 15 },
          { hour: 9, minute: 0 },
        ],
        [
          // 4
          { hour: 6, minute: 30 },
          { hour: 6, minute: 30 },
          { hour: 0, minute: 15 },
          { hour: 6, minute: 0 },
          { hour: 7.5, minute: 37.5 },
          { hour: 0, minute: 0 },
        ],
        [
          // 5
          { hour: 6, minute: 15 },
          { hour: 9, minute: 45 },
          { hour: 0, minute: 15 },
          { hour: 6, minute: 45 },
          { hour: 3, minute: 15 },
          { hour: 0, minute: 45 },
        ],
        [
          // 6
          { hour: 6, minute: 15 },
          { hour: 9, minute: 45 },
          { hour: 6, minute: 0 },
          { hour: 6, minute: 45 },
          { hour: 0, minute: 15 },
          { hour: 0, minute: 45 },
        ],
        [
          // 7
          { hour: 3, minute: 15 },
          { hour: 6, minute: 45 },
          { hour: 7.5, minute: 37.5 },
          { hour: 6, minute: 0 },
          { hour: 7.5, minute: 37.5 },
          { hour: 0, minute: 0 },
        ],
        [
          // 8
          { hour: 6, minute: 15 },
          { hour: 6, minute: 45 },
          { hour: 0, minute: 15 },
          { hour: 0, minute: 45 },
          { hour: 0, minute: 15 },
          { hour: 0, minute: 45 },
        ],
        [
          // 9
          { hour: 6, minute: 15 },
          { hour: 6, minute: 45 },
          { hour: 3, minute: 0 },
          { hour: 6, minute: 0 },
          { hour: 3, minute: 15 },
          { hour: 0, minute: 45 },
        ],
      ];

      function isValidHexColor(hex) {
        return /^#[0-9A-F]{6}$/i.test(hex);
      }

      function hourToDegrees(hour) {
        return hour * (360 / 12) - 90;
      }

      function minuteToDegrees(minute) {
        return minute * (360 / 60) - 90;
      }

      function createClock(hour, minute) {
        const clockCell = document.createElement("div");
        clockCell.className = "clock-cell";

        const smallHandDeg = hourToDegrees(hour);
        const largeHandDeg = minuteToDegrees(minute);

        const clockFaceColor = isValidHexColor(config.clock_face_color_input)
          ? config.clock_face_color_input
          : defaultConfig.clock_face_color_input;
        const handColor = isValidHexColor(config.hand_color_input)
          ? config.hand_color_input
          : defaultConfig.hand_color_input;

        clockCell.innerHTML = `
        <div class="clock" style="--small-hand: ${smallHandDeg}deg; --large-hand: ${largeHandDeg}deg; background: ${clockFaceColor};">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path class="clock-smallHand" d="M50,47 C48.3431458,47 47,48.3431458 47,50 C47,51.6568542 48.3431458,53 50,53 L95,53 L95,47 L50,47 Z" stroke="none" fill="${handColor}" fill-rule="evenodd" />
            <path class="clock-largeHand" d="M50,47 C48.3431458,47 47,48.3431458 47,50 C47,51.6568542 48.3431458,53 50,53 L100,53 L100,47 L50,47 Z" stroke="none" fill="${handColor}" fill-rule="evenodd" />
          </svg>
        </div>
      `;
        return clockCell;
      }

      function createDigit(digit) {
        const digitContainer = document.createElement("div");
        digitContainer.className = "digit-grid";

        const pattern = digits[digit];
        pattern.forEach((pos) => {
          const clock = createClock(pos.hour, pos.minute);
          digitContainer.appendChild(clock);
        });

        return digitContainer;
      }

      function createColon() {
        const colon = document.createElement("div");
        colon.className = "colon";
        const accentColor = isValidHexColor(config.accent_color_input)
          ? config.accent_color_input
          : defaultConfig.accent_color_input;
        colon.innerHTML = `
        <div class="colon-dot" style="background: ${accentColor};"></div>
        <div class="colon-dot" style="background: ${accentColor};"></div>
      `;
        return colon;
      }

      function updateDisplay() {
        const now = new Date();
        const timeStr = now.toTimeString().slice(0, 5).replace(":", "");

        if (timeStr === currentTime) return;
        currentTime = timeStr;

        const display = document.getElementById("clock-display");
        display.innerHTML = "";

        const bgColor = isValidHexColor(config.background_color_input)
          ? config.background_color_input
          : defaultConfig.background_color_input;
        display.style.background = bgColor;

        // Hour digits
        display.appendChild(createDigit(parseInt(timeStr[0])));
        display.appendChild(createDigit(parseInt(timeStr[1])));

        // Colon
        display.appendChild(createColon());

        // Minute digits
        display.appendChild(createDigit(parseInt(timeStr[2])));
        display.appendChild(createDigit(parseInt(timeStr[3])));
      }

      function applyConfig() {
        const bgColor = isValidHexColor(config.background_color_input)
          ? config.background_color_input
          : defaultConfig.background_color_input;
        document.body.style.background = bgColor;
        document.getElementById("app").style.background = bgColor;
        currentTime = "";
        updateDisplay();
      }

      // Initialize
      async function init() {
        if (window.elementSdk) {
          await window.elementSdk.init({
            defaultConfig,
            onConfigChange: async (newConfig) => {
              config = { ...defaultConfig, ...newConfig };
              applyConfig();
            },
            mapToCapabilities: (cfg) => ({
              recolorables: [],
              borderables: [],
              fontEditable: undefined,
              fontSizeable: undefined,
            }),
            mapToEditPanelValues: (cfg) =>
              new Map([
                [
                  "background_color_input",
                  cfg.background_color_input ||
                    defaultConfig.background_color_input,
                ],
                [
                  "clock_face_color_input",
                  cfg.clock_face_color_input ||
                    defaultConfig.clock_face_color_input,
                ],
                [
                  "hand_color_input",
                  cfg.hand_color_input || defaultConfig.hand_color_input,
                ],
                [
                  "accent_color_input",
                  cfg.accent_color_input || defaultConfig.accent_color_input,
                ],
              ]),
          });
          config = { ...defaultConfig, ...window.elementSdk.config };
        }

        applyConfig();
        setInterval(updateDisplay, 1000);
      }

      init();
    </script>
